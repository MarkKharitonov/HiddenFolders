<div id="${id}" class="approvalsFilterPane" data-dojo-attach-point="paneNode">

    <div class="content">
        <div data-dojo-type="Framework/UI/FilterPane/FilterPane" data-dojo-attach-point="filterPane"
             data-dojo-props="height: 500, grouping:'AND', sortFilters: false, categorizedFilters: at(this, 'categorizedFilters')"
             data-dojo-attach-event="onApplyFilter: _applyFilter, onResetDefaultFilters: _resetDefaultFilters">
        </div>
    </div>
    <script type="dojo/require">
        at:'dojox/mvc/at'
    </script>
</div>
