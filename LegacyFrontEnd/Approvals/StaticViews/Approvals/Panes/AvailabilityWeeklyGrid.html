<div class="divTable">
	<div class="divTableRow divTableHeader">
		<span class="divTableCell dayOfWeekColumn">
			<span data-dojo-type="Framework/UI/mvc/Output" class="weekNumber" data-dojo-props="value:at(this.model, 'weekNumber').direction(at.from)"></span>
			<span data-dojo-type="Framework/UI/mvc/Output" class="weekHeader" data-dojo-props="value:at(this.model, 'weekHeader').direction(at.from)"></span>
		</span>
		<span data-dojo-type="Framework/UI/mvc/Output" class="divTableCell previousColumn" data-dojo-props="value:localize('lblPrevious')"></span>
		<span data-dojo-type="Framework/UI/mvc/Output" class="divTableCell requestedColumn" data-dojo-props="value:localize('lblRequested')"></span>
	</div>
	<div class="divTableBody"
		 data-dojo-attach-point="widgetList"
		 data-dojo-type="dojox/mvc/WidgetList"
		 data-dojo-mixins="dojox/mvc/_InlineTemplateMixin"
		 data-dojo-props="children: at(this.model, 'dayItems')">
		<script type="dojox/mvc/InlineTemplate">
			<div class="divTableRow">
				<span data-dojo-type="dijit/_Widget" data-dojo-props="visible:at('rel:', 'hasNotChanged').direction(at.from)" class="hasNotChanged"></span>
				<div class="divTableCell dayOfWeekColumn">
					<div class="innerTable">
						<div class="innerRow">
							<span data-dojo-type="Framework/UI/mvc/Output" class="divTableCell dayOfWeekColumn" data-dojo-props="value:at('rel:', 'dayOfWeek').direction(at.from)"></span>
							<span data-dojo-type="Framework/UI/mvc/Output" class="divTableCell dateColumn" data-dojo-props="value:at('rel:', 'date').direction(at.from)"></span>
						</div>
					</div>
				</div>
				<span data-dojo-type="Framework/UI/mvc/Output" class="divTableCell previousColumn" data-dojo-props="value:at('rel:', 'previousAvailability').direction(at.from)"></span>
				<span data-dojo-type="Framework/UI/mvc/Output" class="divTableCell requestedColumn" data-dojo-props="value:at('rel:', 'currentAvailability').direction(at.from)"></span>
			</div>
		</script>
	</div>
</div>
