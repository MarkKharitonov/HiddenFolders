<div data-dojo-attach-point="requestHeaderExpandedView" class="requestHeaderExpandedView">
	<section>
		<div class="approvalsHeaderSubject">
			<div class="content">
				<div class="iconNode" data-dojo-attach-point="requestTypeIcon"></div>
				<div class="columnValue" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at(this.model, 'approvalTypeString').direction(at.from)"></div>
			</div>
		</div>
	</section>
	<section>
		<div class="approvalsHeaderRequestedBy">
			<div class="content">
				<div class="columnHeader">
					<div class="dijitInline" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value: localize('lblCreatedBy')"></div>
				</div>
				<div class="columnValue">
					<div class="dijitInline"><div data-dojo-type="Framework/UI/UserProfileImage" data-dojo-props="size:'tiny',userId:at(this.model, 'employeeId').direction(at.from)"></div></div>
					<div class="dijitInline" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at(this.model, 'requesterName').direction(at.from)"></div>
				</div>
			</div>
		</div>
		<div class="approvalsHeaderRequestedOn">
			<div class="content">
				<div class="columnHeader">
					<div class="dijitInline" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblRequestedOn')"></div>
				</div>
				<div class="columnValue">
					<div class="dijitInline" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at(this.model, 'requestedOn').direction(at.from)"></div>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="approvalsHeaderStatus" data-dojo-attach-point="approvalHeaderStatusRow">
			<div class="content">
				<div class="columnHeader">
					<div data-dojo-type="Framework/UI/mvc/Output" class="dijitInline" data-dojo-props="value:localize('lblStatus')"></div>
				</div>
				<div class="columnValue">
					<span data-dojo-attach-point="statusIcon" class="iconNode"></span>
					<span data-dojo-type="Framework/UI/mvc/Output" class="statusName dijitInline" data-dojo-props="value:at(this.model, 'statusName').direction(at.from)"></span>
				</div>
			</div>
		</div>
		<div class="approvalsHeaderDueOn" data-dojo-attach-point="dueOn">
			<div class="content">
				<div class="columnHeader">
					<div class="dijitInline" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblDueOn')"></div>
				</div>
				<div class="columnValue">
					<div class="dijitInline" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at(this.model, 'dueOn').direction(at.from)"></div>
				</div>
			</div>
		</div>
	</section>
</div>
