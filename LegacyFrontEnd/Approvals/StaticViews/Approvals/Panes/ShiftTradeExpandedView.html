<div class="shiftTradeExpandedViewBody expandedViewBody">

	<div class="container">
		<div class="shiftCards">
			<div class="divTableRow">
				<div class="divTableContainer">
					<!-- For ShiftSwap and ShiftTrade, from Employee block will contain information about employee who requested the ShiftSwap/ShiftTrade -->
					<!-- For Unfilled ShiftTrade, this block will contain information about the employee who accepted the request -->
					<div class="divTable fromEmployeeBlock" data-dojo-attach-point="fromEmployeeBlock">
						<div class="divTableBody">
							<div class="divTableRow">
								<div class="divTableCell">
									<span data-dojo-type="Framework/UI/UserProfileImage"
										  data-dojo-props="size:'small',userId:at(this.model, 'fromEmployeeId').direction(at.from)" data-dojo-attach-point="filledEmployeeIcon"></span>
									<span class="UnfilledShiftEmployeeIcon hidden" data-dojo-attach-point="unfilledEmployeeIcon"></span>
								</div>
								<div class="divTableCell fromEmployeeInfo">
									<div class="empContainer">
										<div class="fromEmployeeName" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'fromEmployeeName').direction(at.from)"></div>
									</div>
									<div class="empContainer">
										<div class="fieldSet">
											<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblDate') + ':'"></span>
											<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'fromEmployeeDate').direction(at.from)"></span>
										</div>
										<div class="fieldSet">
											<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblTime') + ':'"></span>
											<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'fromEmployeeTime').direction(at.from)"></span>
										</div>
										<div class="fieldSet">
											<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblLocation') + ':'"></span>
											<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'fromEmployeeLocation').direction(at.from)"></span>
										</div>
										<div class="fieldSet">
											<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblPosition') + ':'"></span>
											<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'fromEmployeePosition').direction(at.from)"></span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div data-dojo-type="EmployeeSelfService/Modules/Controls/SegmentContentPane" data-dojo-props="showHeader: false, employeeProfileVisible:false, model:at(this.model, 'shiftTradeInfo').direction(at.from)"></div>
					</div>
				</div>
				<div class="arrowIcon">
					<span data-dojo-attach-point="arrowIcon"></span>
				</div>
				<div class="divTableContainer">
					<!-- For ShiftSwap and ShiftTrade, to Employee block will contain information about employee who requested the ShiftSwap/ShiftTrade -->
					<!-- For Unfilled ShiftTrade, this block will be hidden-->
					<div class="divTable toEmployeeBlock" data-dojo-attach-point="toEmployeeBlock">
						<div class="divTableBody">
							<div class="divTableRow">
								<div class="divTableCell">
									<span data-dojo-type="Framework/UI/UserProfileImage"
										  data-dojo-props="size:'small',userId:at(this.model, 'toEmployeeId').direction(at.from)"></span>
								</div>
								<div class="divTableCell toEmployeeInfo" data-dojo-attach-point="toEmployeeInfo">
									<div class="empContainer">
										<div class="toEmployeeName" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'toEmployeeName').direction(at.from)"></div>
									</div>
									<div class="empContainer">
										<div class="fieldSet">
											<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblDate') + ':'"></span>
											<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'toEmployeeDate').direction(at.from)"></span>
										</div>
										<div class="fieldSet">
											<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblTime') + ':'"></span>
											<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'toEmployeeTime').direction(at.from)"></span>
										</div>
										<div class="fieldSet">
											<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblLocation') + ':'"></span>
											<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'toEmployeeLocation').direction(at.from)"></span>
										</div>
										<div class="fieldSet">
											<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblPosition') + ':'"></span>
											<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'toEmployeePosition').direction(at.from)"></span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div data-dojo-type="EmployeeSelfService/Modules/Controls/SegmentContentPane" data-dojo-props="showHeader: false, employeeProfileVisible:false, model:at(this.model, 'shiftTradeOrSwap').direction(at.from)"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="managerCommentsSection">
		<div data-dojo-type="Framework/UI/mvc/Output" class="requestedDatesLabel managerComments" data-dojo-props="value:localize('lblManagerComment')"></div>
		<div data-dojo-type="Framework/UI/Form/SimpleTextarea" data-dojo-attach-point="managerComments" class="managerCommentsTextArea"
			 data-dojo-props="disabled:false, value:at(this.model, 'managerComments')" maxlength="1023"></div>
	</div>
	<div class="actionGroup" data-dojo-type="dojox/mvc/Group" data-dojo-props="target: at(this, 'model')">
		<div class="actionGroup">
			<span class="refreshProgressBar" data-dojo-attach-point="refreshProgressBar" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="visible: at('rel:', 'isWorkInProgress')"></span>
		</div>
		<div class="dijitInline actionButtons" data-dojo-attach-point="actionButtons">
		</div>
	</div>
</div>
