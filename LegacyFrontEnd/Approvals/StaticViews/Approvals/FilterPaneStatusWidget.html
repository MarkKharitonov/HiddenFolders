<div class="filterStatusWidget" data-dojo-attach-point="containerNode">

    <!-- Note that this list is not in the same order as TAFWStatus type, therefore filter.ActualValue is NOT the same as TAFWStatus-->
    <!-- It will be a breaking change if you change the order of widgets here and do not change defaultFilters in ApprovalsList  -->

    <div data-dojo-type="dayforce/ButtonGroup" data-dojo-props="isRadio:false">
        <!--TAFW  1 Pending defaults to checked -->
        <span data-dojo-type="dayforce/form/ToggleButton"
              class="toggleButton"
              data-dojo-mixins="Framework/UI/Mixins/_TooltipMixin"
              data-dojo-props="iconClass:'statusPendingIcon', filterOn: 'checked', checked: true,  label: localize('lblPending'), tooltipLabel: localize('lblPending'), tooltipPosition: ['above', 'below', 'after', 'before']">
        </span>
        <!--TAFW  4 Cancellation Pending defaults to checked-->
        <span data-dojo-type="dayforce/form/ToggleButton"
              class="toggleButton"
              data-dojo-mixins="Framework/UI/Mixins/_TooltipMixin"
              data-dojo-props="iconClass:'statusCancelPendingIcon', filterOn: 'checked', checked: true, label: localize('lblCancelationPending'), tooltipLabel: localize('lblCancelationPending'), tooltipPosition: ['above', 'below', 'after', 'before']">
        </span>
        <!--TAFW  2 Approved-->
        <span data-dojo-type="dayforce/form/ToggleButton"
              class="toggleButton"
              data-dojo-mixins="Framework/UI/Mixins/_TooltipMixin"
              data-dojo-props="iconClass:'statusApprovedIcon', filterOn: 'checked', label: localize('lblApproved'), tooltipLabel: localize('lblApproved'), tooltipPosition: ['above', 'below', 'after', 'before']">
        </span>
        <!--TAFW  3 Denied-->
        <span data-dojo-type="dayforce/form/ToggleButton"
              class="toggleButton"
              data-dojo-mixins="Framework/UI/Mixins/_TooltipMixin"
              data-dojo-props="iconClass:'statusDeniedIcon', filterOn: 'checked', label: localize('lblDenied'), tooltipLabel: localize('lblDenied'), tooltipPosition: ['above', 'below', 'after', 'before']">
        </span>
        <!--TAFW  5 Canceled-->
        <span data-dojo-type="dayforce/form/ToggleButton"
              class="toggleButton"
              data-dojo-mixins="Framework/UI/Mixins/_TooltipMixin"
              data-dojo-props="iconClass:'statusCanceledIcon', filterOn: 'checked', label: localize('lblCanceled'), tooltipLabel: localize('lblCanceled'), tooltipPosition: ['above', 'below', 'after', 'before']">
        </span>
    </div>
    <script type="dojo/require">
        at:'dojox/mvc/at',
        localize: 'Framework/Modules/Localize/getLabel'
    </script>

</div>
