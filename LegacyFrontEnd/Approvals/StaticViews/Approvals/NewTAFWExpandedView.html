<div class="newTafwExpandedViewBody">
    <div class="newTafwTitle" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblNewTAFW')"></div>
    <div data-dojo-attach-point="requestHeaderExpandedView" class="TAFWNewRequestHeader">
        <div data-dojo-attach-point="employeePickerNode" class="approvalsHeaderRequestedBy">
            <div class="dijitInline employeeLabel" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value: localize('lblEmployee')"></div>
            <div data-dojo-type='Framework/UI/Form/EmployeePicker'
                 data-dojo-attach-point="employeePicker"
                 data-dojo-props="isDetached: true, required: true, store: at(this, 'employeeStore'), allowDeselect:false, disabled: false, showActiveEmployeesOnly:true, showEmployeePosition:false"></div>
        </div>

        <div class="multiWeekFilterMsg" data-dojo-type="Framework/UI/mvc/Output" data-dojo-attach-point="multiWeekFilterMsg"></div>

        <div class="approvalsHeaderRequestedOn">
            <div class="content">
                <div class="columnHeader">
                    <div class="dijitInline" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblRequestedOn')"></div>
                </div>
                <div class="columnValue">
                    <div class="dijitInline" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at(this.model, 'requestedOn').direction(at.from)"></div>
                </div>
            </div>
        </div>
    </div>
    <div data-dojo-attach-point="requestHeaderExpandedViewAfter" class="TAFWNewRequestHeader">
    </div>

    <div class="tafwRequestEditor" data-dojo-attach-point="editor" data-dojo-type="WFMCommon/Modules/Controls/TimeOffRequestEditor" data-dojo-props="container: this.container, editMode: 'manager', visible: at(this.model, 'showEditor').direction(at.from)"></div>

    <div data-dojo-attach-point="tafwCoverage"
         data-dojo-mixins="Framework/UI/Mixins/_FeatureDependencyMixin"
         data-dojo-type="Approvals/Modules/Controls/TAFWCoverageDetails"
         data-dojo-props="dependsOn: ['HTMLTimeOffManagerCoverageTool'],
                            tafwId: at(this.model, 'tafwId'),
                            employeeId: at(this.model, 'employeeId'),
                            tafwStartDate: at(this.model, 'tafwStartDate'),
                            tafwEndDate: at(this.model, 'tafwEndDate'),
                            startDOW: at(this.model, 'startDOW'),
							visible: at(this.model, 'showCoverage').direction(at.from)">
    </div>
    <div class="managerCommentsSection" data-dojo-type="Framework/UI/Layout/ContentPane" data-dojo-props="visible: at(this.model, 'suppressTAFWCommentField')">
        <div class="header" data-dojo-attach-event="onClick: _toggleManagerComments">
            <div data-dojo-type="Framework/UI/mvc/Output" class="requestedDatesLabel managerComments" data-dojo-props="value:localize('lblManagerComment'), visible: at(this.model, 'suppressTAFWCommentField')"></div>
            <div class="expanderImg"></div>
            <div class="clear"></div>
        </div>
        <div data-dojo-type="Framework/UI/Form/SimpleTextarea" data-dojo-attach-point="managerComments" class="managerCommentsTextArea"
             data-dojo-props="disabled:at(this.model, 'managerCommentDisabled'), value:at(this.model, 'managerComments')" maxlength="255"></div>
    </div>
    <div class="actionGroup" data-dojo-type="dojox/mvc/Group" data-dojo-props="target: at(this, 'editor')">
        <div class="actionGroup" data-dojo-type="dojox/mvc/Group" data-dojo-props="target: at('rel:', 'viewModel')">
            <span class="refreshProgressBar" data-dojo-attach-point="refreshProgressBar" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="visible: at(this.model, 'progressBarVisible')"></span>
        </div>
        <div class="dijitInline actionButtons" data-dojo-attach-point="actionButtons">
        </div>
    </div>
    <script type="dojo/require">
        at:'dojox/mvc/at',
        localize:'Framework/Modules/Localize/getLabel'
    </script>
</div>
