<div class="approvalsListRow">
    <div class="dijitInline approvalsListSelect">
        <div data-dojo-type="Framework/UI/Form/CheckBox" data-dojo-props="checked:at(this, 'selected')"></div>
    </div>

    <div class="dijitInline"><div data-dojo-type="Framework/UI/UserProfileImage" data-dojo-props="size:'tiny',userId:at(this, 'employeeId').direction(at.from)"></div></div>
    <div class="dijitInline approvalsListToFrom" data-dojo-type="Framework/UI/mvc/Output"
         data-dojo-props="value:at(this, 'employeeName').direction(at.from), enableOverflowTooltip: true"></div>

    <div class="dijitInline subjectWrapper">
        <div class="dijitInline typeIcon" data-dojo-attach-point="typeIcon"></div>
        <div class="approvalsListSubject" data-dojo-attach-point="typeOutput" data-dojo-type="Framework/UI/mvc/Output"
             data-dojo-props="value:at(this, 'approvalTypeString').direction(at.from), enableOverflowTooltip: true"></div>
    </div>

    <div data-dojo-type="dijit/_Widget" data-dojo-attach-point="descriptionWrapper" class="dijitInline descriptionWrapper">
        <div class="dijitInline messageDescription" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at(this, 'description').direction(at.from), enableOverflowTooltip:true"></div>
        <div class="dijitInline dueDate" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at(this, 'contextualDescription').direction(at.from)"></div>
    </div>

    <!--Place holder for dynamically added action buttons-->
    <div class="dijitInline actionButtonWrapper" data-dojo-type="dijit/_Widget" data-dojo-attach-point="actionButtonWrapper">
        <div data-dojo-attach-point="statusIcon"></div>
        <div class="dijitInline" data-dojo-attach-point="actionButtons" data-dojo-props="visible: at(this, 'actionButtonsVisible')"></div>
        <div class="dijitInline actionButtonMessage" data-dojo-attach-point="actionButtonMessagePanel" data-dojo-type="Framework/UI/mvc/Output"
             data-dojo-props="value:at(this, 'actionButtonMessage').direction(at.from), visible: at(this, 'actionButtonMessageVisible').direction(at.from), enableOverflowTooltip: true"></div>
    </div>
    

    <script type="dojo/require">
        at:'dojox/mvc/at',
        localize:'Framework/Modules/Localize/getLabel'
    </script>
</div>
