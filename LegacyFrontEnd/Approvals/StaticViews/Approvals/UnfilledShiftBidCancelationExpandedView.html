<div class="unfShftBdCancelationExpandedViewBody">
	<div class="unfShftBdDetails">
		<div class="container">
			<div class="shiftCards">
				<div class="divTableRow">
					<div class="divTableContainer">
						<div class="divTable fromEmployeeBlock">
							<div class="divTableBody">
								<div class="divTableRow">
									<div class="divTableCell assignedEmployee" data-dojo-attach-point="assignedEmployeeCell">
										<span data-dojo-type="Framework/UI/UserProfileImage"
											  data-dojo-props="size:'small',userId:at(this.model, 'fromEmployeeId').direction(at.from)"></span>
									</div>
									<div class="divTableCell fromEmployeeInfo" data-dojo-attach-point="fromEmployeeInfo">
										<div class="empContainer">
											<div class="fromEmployeeName" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'fromEmployeeName').direction(at.from)"></div>
										</div>
										<div class="empContainer">
											<div class="fieldSet">
												<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblDate') + ':'"></span>
												<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'fromEmployeeDate').direction(at.from)"></span>
											</div>
											<div class="fieldSet">
												<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblTime') + ':'"></span>
												<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'fromEmployeeTime').direction(at.from)"></span>
											</div>
											<div class="fieldSet">
												<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblLocation') + ':'"></span>
												<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'fromEmployeeLocation').direction(at.from)"></span>
											</div>
											<div class="fieldSet">
												<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblPosition') + ':'"></span>
												<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'fromEmployeePosition').direction(at.from)"></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div data-dojo-type="EmployeeSelfService/Modules/Controls/SegmentContentPane" data-dojo-props="showHeader: false, employeeProfileVisible:false, model:at(this.model, 'shiftTradeInfo').direction(at.from)"></div>
						</div>
					</div>
					<div class="arrowIcon">
						<span class="shiftTradeArrowOneWayIcon" data-dojo-attach-point="arrowIconContainer"></span>
					</div>
					<div class="divTableContainer">
						<div class="divTable toEmployeeBlock" data-dojo-attach-point="toEmployeeBlockContainer">
							<div class="divTableBody">
								<div class="divTableRow">
									<div class="divTableCell unassignedEmployee" data-dojo-attach-point="unassignedEmployeeCell">
										<span class="UnfilledShiftEmployeeIcon" data-dojo-attach-point="unfilledShiftEmployeeIcon"></span>
									</div>
									<div class="divTableCell toEmployeeInfo" data-dojo-attach-point="toEmployeeInfo">
										<div class="empContainer">
											<div class="fromEmployeeName greyed" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:'[' + localize('lblUnfilled') + ']'"></div>
										</div>
										<div class="empContainer">
											<div class="fieldSet">
												<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblDate') + ':'"></span>
												<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'fromEmployeeDate').direction(at.from)"></span>
											</div>
											<div class="fieldSet">
												<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblTime') + ':'"></span>
												<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'fromEmployeeTime').direction(at.from)"></span>
											</div>
											<div class="fieldSet">
												<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblLocation') + ':'"></span>
												<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'fromEmployeeLocation').direction(at.from)"></span>
											</div>
											<div class="fieldSet">
												<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblPosition') + ':'"></span>
												<span data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'fromEmployeePosition').direction(at.from)"></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div data-dojo-type="EmployeeSelfService/Modules/Controls/SegmentContentPane" data-dojo-props="showHeader: false, employeeProfileVisible:false, model:at(this.model, 'shiftTradeInfo').direction(at.from)"></div>
						</div>
					</div>					
				</div>
			</div>
		</div>
		<div class="cancelationInfoSection">
			<div class="cancelationInfoHeading">
				<div class="detailsLabelBig" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at (this.model, 'detailsBigDescription').direction(at.from)"></div>
				<div class="detailsLabelSmall" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblUnfilledShiftBidCancelationExplanation')"></div>
			</div>
		</div>
		<div class="managerCommentsSection">
			<div data-dojo-type="Framework/UI/mvc/Output" class="detailsLabelBig managerComments" data-dojo-props="value:localize('lblManagerComment')"></div>
			<div data-dojo-type="Framework/UI/Form/SimpleTextarea" data-dojo-attach-point="managerComments" class="managerCommentsTextArea"
				 data-dojo-props="disabled:at(this.model, 'isDisableEditing').direction(at.from), value:at(this.model, 'managerComments')" maxlength="1023"></div>
		</div>
		<div class="dijitInline actionButtons" data-dojo-attach-point="actionButtons"></div>
	</div>
</div>
