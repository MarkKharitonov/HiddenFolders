<div class="filterStatusWidget" data-dojo-attach-point="containerNode">

    <!-- Note that this list is not in the same order as TAFWStatus type, therefore filter.ActualValue is NOT the same as TAFWStatus-->
    <!-- It will be a breaking change if you change the order of widgets here and do not change defaultFilters in ApprovalsList  -->

    <div data-dojo-type="dayforce/ButtonGroup" data-dojo-props="isRadio:false">
        <span data-dojo-type="dayforce/form/ToggleButton"
              class="toggleButton"
              data-dojo-mixins="Framework/UI/Mixins/_TooltipMixin"
              data-dojo-props="iconClass:'Button_Icon_Hire', filterOn: 'checked', checked: true,  label: localize('lblIncludeNewHire'), tooltipLabel: localize('lblIncludeNewHire'), tooltipPosition: ['above', 'below', 'after', 'before']">
        </span>
    </div>
    <script type="dojo/require">
        at:'dojox/mvc/at',
        localize: 'Framework/Modules/Localize/getLabel'
    </script>

</div>
