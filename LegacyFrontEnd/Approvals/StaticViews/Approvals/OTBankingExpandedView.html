<div class="otbExpandedViewBody">
	<div class="otbDetails">		
		<section class="details">
			<div class="dateToPayout">
				<div class="content">
					<div class="columnHeader">
						<div class="dijitInline" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value: localize('lblDateToPayOut')"></div>
					</div>
					<div class="columnValue">
						<div class="dijitInline" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:at(this.model, 'payoutDateString').direction(at.from)"></div>
					</div>
				</div>
			</div>
			<div class="hoursToPayout">
				<div class="content">
					<div class="columnHeader">
						<div data-dojo-type="Framework/UI/mvc/Output" class="dijitInline" data-dojo-props="value:localize('lblHoursToPayOut')"></div>
					</div>
					<div class="columnValue">
						<span data-dojo-attach-point="statusIcon" class="iconNode"></span>
						<span data-dojo-type="Framework/UI/mvc/Output" class="statusName dijitInline" data-dojo-props="value:at(this.model, 'amountRequested').direction(at.from)"></span>
					</div>
				</div>
			</div>
		</section>
		<section class="details">
			<div class="employeeComments">
				<div class="content">
					<div class="columnHeader">
						<div class="dijitInline" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblEmployeeComments')"></div>
					</div>
					<div class="columnValue">
						<div data-dojo-type="Framework/UI/mvc/Output" class="dijitInline noComments" data-dojo-attach-point="noComments" data-dojo-props="value:localize('lblNoCommentEntered')"></div>
						<div data-dojo-type="Framework/UI/mvc/Output" class="dijitInline employeeCommentsText" data-dojo-attach-point="employeeComments" data-dojo-props="value:at(this.model, 'employeeComments')"></div>
					</div>
				</div>				
			</div>			
		</section>
	</div>
	<div data-dojo-type="Framework/UI/Layout/ExpanderControl" data-dojo-props="arrowOnLeft:false, open:false" class="BalanceDetails" data-dojo-attach-point="balanceExpander" data-dojo-attach-event="onOpenEnd: _onOpenEnd">
		<div data-expander-title-node="true">
			<span data-dojo-type="Framework/UI/Form/Label" data-dojo-props="label:localize('lblBalanceDetails')"></span>
		</div>
		<div>
			<div class="BalanceDetailsGridHeader">
				<table data-dojo-attach-point="detailsGridHeader"></table>
			</div>
			<div class="BalanceDetailsGridBody">
				<table data-dojo-attach-point="detailsGridBody"></table>
			</div>			
		</div>
	</div>
	<div class="managerCommentsSection">
		<div data-dojo-type="Framework/UI/mvc/Output" class="requestedDatesLabel managerComments" data-dojo-props="value:localize('lblManagerComment')"></div>
        <div data-dojo-type="Framework/UI/Form/SimpleTextarea" data-dojo-attach-point="managerComments" class="managerCommentsTextArea"
             data-dojo-props="disabled:false, value:at(this.model, 'managerComments')" maxlength="255"></div>
	</div>
	<div class="dijitInline actionButtons" data-dojo-attach-point="actionButtons"></div>
</div>
