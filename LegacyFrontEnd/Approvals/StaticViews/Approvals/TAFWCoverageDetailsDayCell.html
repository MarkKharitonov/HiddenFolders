<div class="tafwCoverageDetailsDayCell" data-dojo-attach-point="tafwCoverageDetailsDayCell">
	<span data-dojo-type="Framework/UI/mvc/Output" class="monthName" data-dojo-props="value:at(this.model, 'monthName').direction(at.from)"></span>
    <span data-dojo-type="Framework/UI/mvc/Output" class="dayOfMonth" data-dojo-props="value:at(this.model, 'dayOfMonth').direction(at.from)"></span>
    <div class="availabilityCount"
         data-dojo-attach-point="availabilityCountLink"
         data-dojo-type="Framework/UI/mvc/Output"
         data-dojo-props="value:at(this.model, 'availabilityCount').direction(at.from), visible: false"
         data-dojo-attach-event="onClick:availabilityCountClick"></div>
</div>
