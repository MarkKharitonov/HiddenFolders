<div class="tafwExpandedViewBody">
    <div class="tafwRequestEditor" data-dojo-attach-point="editor" data-dojo-type="WFMCommon/Modules/Controls/TimeOffRequestEditor" data-dojo-props="container: this.container, model: at(this.model, 'data'), employeeId:at(this.model, 'employeeId'), editMode: 'manager'"></div>

    <div data-dojo-attach-point="tafwCoverage"
         data-dojo-mixins="Framework/UI/Mixins/_FeatureDependencyMixin"
         data-dojo-type="Approvals/Modules/Controls/TAFWCoverageDetails"
         data-dojo-props="dependsOn: ['HTMLTimeOffManagerCoverageTool'],
                            tafwId: at(this.model, 'tafwId'),
                            employeeId: at(this.model, 'employeeId'),
                            tafwStartDate: at(this.model, 'tafwStartDate'),
                            tafwEndDate: at(this.model, 'tafwEndDate'),
                            startDOW: at(this.model, 'startDOW'),
							visible: at(this.model, 'showCoverage')">
    </div>
    <div data-dojo-type="dojox/mvc/Group" data-dojo-props="visible: at(this.model, 'tafwCommentFieldVisible')">
        <div class="employeeCommentsSection">
            <div class="commentHeader"  data-dojo-attach-event="onClick: _toggleEmployeeComments">
                <div data-dojo-type="Framework/UI/mvc/Output" class="requestedDatesLabel" data-dojo-props="value:localize('lblEmployeeComment')"></div>
                <div data-dojo-type="Framework/UI/mvc/Output" data-dojo-attach-point="employeeCommentsIcon" data-dojo-props="visible: false" class="icon_comment">ZZZ</div>
                <div class="expanderImg"></div>
                <div class="clear"></div>
            </div>

            <div class="employeeCommentsTextArea commentArea">
                <div data-dojo-type="Framework/UI/mvc/Output" data-dojo-attach-point="noComments" data-dojo-props="value:localize('lblNoCommentEntered')"></div>
                <div data-dojo-type="Framework/UI/mvc/Output" class="employeeCommentsText" data-dojo-attach-point="employeeComments" data-dojo-props="value:at(this.model, 'employeeComments')"></div>
            </div>
        </div>

        <div class="managerCommentsSection">
            <div class="commentHeader" data-dojo-attach-event="onClick: _toggleManagerComments">
                <div data-dojo-type="Framework/UI/mvc/Output" class="requestedDatesLabel managerComments" data-dojo-props="value:localize('lblManagerComment')"></div>
                <div data-dojo-type="Framework/UI/mvc/Output" data-dojo-attach-point="managerCommentsIcon" data-dojo-props="visible: false" class="icon_comment">ZZZ</div>
                <div class="expanderImg"></div>
                <div class="clear"></div>
            </div>
            <div data-dojo-type="Framework/UI/Form/SimpleTextarea" data-dojo-attach-point="managerComments" class="managerCommentsTextArea commentArea"
                    data-dojo-props="disabled:at(this.model, 'managerCommentDisabled'), value:at(this.model, 'managerComments')" maxlength="255"></div>
        </div>
    </div>
    <div class="workflowCommentsSection" data-dojo-type="Framework/UI/Layout/ContentPane" data-dojo-props="visible:at(this.model, 'workflowVisible')">
        <div class="commentHeader" data-dojo-attach-event="onClick: _toggleWorkflowComments">
            <div data-dojo-type="Framework/UI/mvc/Output" class="requestedDatesLabel workflowComments" data-dojo-props="value:localize('lblWorkflowComment')"></div>
            <div data-dojo-type="Framework/UI/mvc/Output" data-dojo-attach-point="workflowCommentsIcon" data-dojo-props="visible: false" class="icon_comment">ZZZ</div>
            <div class="expanderImg"></div>
            <div class="clear"></div>
        </div>
        <div data-dojo-type="Framework/UI/Form/SimpleTextarea" data-dojo-attach-point="managerCommentsWorkflow" class="workflowCommentsTextArea commentArea"
             data-dojo-props="value:at(this.model, 'workflowComments')" maxlength="255"></div>
    </div>

    <div class="actionGroup" data-dojo-type="dojox/mvc/Group" data-dojo-props="target: at(this, 'editor')">
        <div class="actionGroup" data-dojo-type="dojox/mvc/Group" data-dojo-props="target: at('rel:', 'viewModel')">
            <span class="refreshProgressBar" data-dojo-attach-point="refreshProgressBar" data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="visible: at(this.model, 'progressBarVisible')"></span>
        </div>
        <div class="dijitInline actionButtons" data-dojo-attach-point="actionButtons">
        </div>
    </div>
    <span data-dojo-type="dayforce/Dialog" data-dojo-attach-point="tafwDenyRecurrenceModal" data-dojo-props="title:localize('lblConfirmDialogTitle'), draggable:false,width:'550px'">
        <div data-dojo-attach-point="tafwDenyRecurrenceRadioGroup" data-dojo-type="Framework/UI/Form/RadioGroup">
            <p>
                <div data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblConfirmDenyTafwRecurrence')"></div>
            </p>
            <ul class="tafwRecurrenceDenyRadioCheckBoxList radioCheckBoxList">
                <li><span data-dojo-type="Framework/UI/Form/RadioButton" data-dojo-props="name:'tafwDenyRecurrenceRadioGroup', value:'denyCurrentOnly', label:localize('lblDenyCurrentOccurrenceOnly'), RadioNumber:1, checked:true"></span></li>
                <li><span data-dojo-type="Framework/UI/Form/RadioButton" data-dojo-props="name:'tafwDenyRecurrenceRadioGroup', value:'denyAllOccurrences', label:localize('lblDenyAllOccurrences'), RadioNumber:2"></span></li>
            </ul>
            <p></p>
        </div>
        <div class="dialogButtons">
            <div data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:_onTafwDenyRecurrenceModalClickOK" data-dojo-props="label:localize('lblOK')"></div>
            <div data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:_onTafwDenyRecurrenceModalClickCancel" data-dojo-props="label:localize('lblCancel')"></div>
        </div>
    </span>

    <span data-dojo-type="dayforce/Dialog" data-dojo-attach-point="tafwEditorTypeModal" data-dojo-props="title:localize('lblConfirmDialogTitle'), draggable:false,width:'550px'">
        <div data-dojo-attach-point="tafwEditorTypeRadioGroup" data-dojo-type="Framework/UI/Form/RadioGroup">
            <p>
                <div data-dojo-type="Framework/UI/mvc/Output" data-dojo-props="value:localize('lblTafwEditRecurrencePrompt')"></div>
            </p>
            <ul class="tafwEditorTypeRadioCheckBoxList radioCheckBoxList">
                <li><span data-dojo-type="Framework/UI/Form/RadioButton" data-dojo-props="name:'tafwEditorTypeRadioGroup', value:'editSingle', label:localize('lblEditSingle'), RadioNumber:1, checked:true"></span></li>
                <li><span data-dojo-type="Framework/UI/Form/RadioButton" data-dojo-props="name:'tafwEditorTypeRadioGroup', value:'editRecurrence', label:localize('lblEditRecurrence'), RadioNumber:2"></span></li>
            </ul>
            <p></p>
        </div>
        <div class="dialogButtons">
            <div data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:_onTafwEditorTypeModalClickOK" data-dojo-props="label:localize('lblOK')"></div>
            <div data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:_onTafwEditorTypeModalClickCancel" data-dojo-props="label:localize('lblCancel')"></div>
        </div>
    </span>

    <script type="dojo/require">
        at:'dojox/mvc/at',
        localize:'Framework/Modules/Localize/getLabel'
    </script>
</div>
